        <script>
            var download_zip = function () {
                var zip = new JSZip();
                var html_doc =
                    '<!DOCTYPE html>\n<html lang="en">\n\t<head>\n\t<meta charset="UTF-8">\n\t<meta name="viewport" content="width=device-width, initial-scale=1.0">\n\t<meta http-equiv="X-UA-Compatible" content="ie=edge">\n\t\t<link rel="stylesheet" href="style.css">\n\t</head>\n\t<body>\n\t' +
                    htmlEditor.getValue() +
                    '\n\t<script src="script.js">\n\t<\/script>\n\t</body>\n</html>';
                zip.file("index.html", html_doc);
                zip.file("style.css", cssEditor.getValue());
                zip.file("script.js", jsEditor.getValue());
                jQuery("#blob").on("click", function () {
                    zip.generateAsync({ type: "blob" }).then(
                        function (blob) {
                            saveAs(blob, "web.zip");
                        },
                        function (err) {
                            jQuery("#blob").text(err);
                        }
                    );
                });
            };
            var reset_editor = function () {
                htmlEditor.setValue("");
                cssEditor.setValue("");
                jsEditor.setValue("");
                document.getElementById("preview-target").src = "about:blank";
                console.clear();
            };
            var clear_html = function () {
                htmlEditor.setValue("");
            };
            var clear_css = function () {
                cssEditor.setValue("");
            };
            var clear_js = function () {
                jsEditor.setValue("");
            };
        </script>

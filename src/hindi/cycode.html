<html lang="en">

    <head>
        <title>CyCode</title>
        <link rel="icon" type="image/x-icon" href="./img/logo.ico">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">

    <body>
        <div class="cyflex-biggest">
            <div class="cyflex-body">

                    <textarea title="कैस्केडिंग स्टाइल शीट्स या सीएसएस" oninput="showPreview()" placeholder="CSS" id="cssCode"></textarea>
                    <textarea title="जावास्क्रिप्ट" oninput="showPreview()" placeholder="JavaScript" id="jsCode"></textarea>
                </div>
                <div class="preview-area">
                    <iframe id="preview-window" title="Preview Live"></iframe>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Editor (Preview) | CyCode</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./img/logo.png">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
    </head>
    <body>
        <div class="cyflex-biggest">
            <div class="cyflex-menubar">
                <nav class="navbar navbar-expand-lg brown" style="padding-top: 1px; padding-bottom: 1px;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./about/index.html">
                            <img src="./img/logo.svg" alt="CyCode" width="auto" height="30">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="./cycode.html">HTML</a>
                                <a class="nav-link" href="./markdown.html">Markdown</a>
                                <a class="nav-link" href="./wysiwyg/index.html">WYSIWYG</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="cyflex-body">
                <div class="text-area" id="drag-left">
                    <textarea title="HyperText Markup Language or HTML" oninput="showPreview()" placeholder="HTML" id="htmlCode"></textarea>
                    <textarea title="Cascading Style Sheets or CSS" oninput="showPreview()" placeholder="CSS" id="cssCode"></textarea>
                    <textarea title="JavaScript" oninput="showPreview()" placeholder="JavaScript" id="jsCode"></textarea>
                </div>
                <div class="dragbar" id="dragbar"></div>
                <div class="preview-area" id="drag-right">
                    <iframe id="preview-window" title="Preview Live"></iframe>
                </div>
            </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/bootstrap/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
        <script type="text/javascript" src="./js/drag.js"></script>
        <script src="./ts/console.ts"></script>
    </body>
</html>
